version: "3"

env:
  LOG_LEVEL: "debug"

tasks:
  test:
    desc: Runs all go tests using gotestsum - supports passing gotestsum args
    cmds:
      - gotestsum <no value> ./...

  watch:
    desc: Runs all go tests using gotestsum in watch mode
    cmds:
      - gotestsum --watch -- -v ./...

  coverage:
    desc: Runs all go tests with -race flag and generates a coverage report
    cmds:
      - go test -race -coverprofile=coverage.out -covermode=atomic ./... -v -cover
    silent: true

  fmt:
    desc: Runs go fmt on the backend
    cmds:
      - gofumpt -w .

  tidy:
    desc: Runs go mod tidy on the backend
    cmds:
      - go mod tidy

  lint:
    desc: Runs golangci-lint
    cmds:
      - golangci-lint run ./...

  pr:
    desc: Runs all go test and lint related tasks for PRs
    cmds:
      - task: fmt
      - task: tidy
      - task: lint
      - task: test

  example:
    desc: Run Example
    aliases: [ex]
    env:
      EX_LOG_LEVEL: "from env"
    cmds:
      - go run ./cmd/ex/main.go --toml-file ./cmd/ex/ex.toml
